kind: pipeline
type: docker
name: test
steps:
  - name: test
    image: docker.io/golang:1.20-alpine
    depends_on: [ clone ]
    commands:
      - apk add --no-cache build-base git
      - go install mvdan.cc/garble@d3763143bd1e371733b96a234ce6fc8655e5acb3
      - cd libwraith
      - go version
      - garble version
      - garble -literals -tiny -seed=random test -v ./...
